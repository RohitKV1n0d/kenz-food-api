<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="slider">
    <div class="slide">
      <img src="/static/img/uploads/TESLA_RECHARGEABLE_9V_transparent" alt="Image 1">
    </div>
    <div class="slide">
      <img src="/static/img/uploads/TESLA_RECHARGEABLE_9V_transparent" alt="Image 2">
    </div>
    <div class="slide">
      <img src="/static/img/uploads/TESLA_RECHARGEABLE_9V_transparent" alt="Image 3">
    </div>
  </div>
        
     <style>
      .slider {
  position: relative;
  overflow: hidden;
  height: 300px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
     </style>
  
  

  <script>
    var slides = document.querySelectorAll('.slide');
var currentSlide = 0;
var slideInterval = setInterval(nextSlide,3000);

function nextSlide() {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide+1)%slides.length;
  slides[currentSlide].classList.add('active');
}

  </script>
      
</body>
</html>
