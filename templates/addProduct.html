{% extends "base.html" %}







{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 >Add Product</h1>

            <form  method="POST" enctype="multipart/form-data">
                
                <label for="category">Choose Category:</label>
                <select name="category" id="category" class="custom-select my-1 mr-sm-2">
                    <option disabled selected>Choose...</option>
                    {% for cat in category %}
                    <option value="{{cat.id}}">{{cat.category_name_en}}</option>
                    
                    {% endfor %}
                </select>

                <label for="subcategory">Choose SubCategory</label>
                <select name="subcategory" id="subcategory" class="custom-select my-1 mr-sm-2">
                    <option disabled selected>Choose...</option>
                    {% for subcat in subcategory %}
                        
                        <option value="{{subcat.id}}">{{subcat.subcategory_name_en}}</option>
                        
                    {% endfor %}
                </select>


                <div class="form-group">
                    <label for="categoryName">Product Name</label>
                    <input type="text" class="form-control" id="product_name_en" name="product_name_en" placeholder="Enter Product Name">
                </div>
                <div class="form-group">
                    <label for="categoryName">Product Name(Arabic)</label>
                    <input type="text" class="form-control" id="product_name_ar" name="product_name_ar" placeholder="Enter Product Name (Arabic)">
                </div>

                <div class="form-group">
                    <label for="categoryName">Product Discription</label>
                    <textarea type="text" class="form-control" rows="4" cols="50" id="product_desc_en" name="product_desc_en" placeholder="Enter Product Discription"></textarea>
                    
                </div>
                <div class="form-group">
                    <label for="categoryName">Product Discription(Arabic)</label>
                    <textarea type="text" class="form-control" id="product_desc_ar" rows="4" cols="50" name="product_desc_ar" placeholder="Enter Product Discription(Arabic)"></textarea>
                </div> 
                <div class="form-group">
                    <label for="categoryName">Unit</label>
                    <input type="text" class="form-control" id="unit" rows="4" cols="50" name="unit" placeholder="Enter Product Unit">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Unit Quantity</label>
                    <input type="text" class="form-control" id="unit_quantity" rows="4" cols="50" name="unit_quantity" placeholder="Enter Product Unit Quantity">
                </div> 
                

                <div class="fileUpload">
                <br>
                <h1>Upload Multiple Product Image Files</h1>
                <hr>   
                <div id="upload" class="upload">
                <input type="file" multiple onchange="showFile()" accept="image/*" name="product_image_url" required>
                </div>
                <ul id="preview"></ul>
                </div>

                <div class="form-group">
                    <label for="categoryName">Product Price</label>
                    <input type="text" class="form-control" id="product_price" rows="4" cols="50" name="product_price" placeholder="Enter Product Price">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Product Offer Price</label>
                    <input type="text" class="form-control" id="product_offer_price" rows="4" cols="50" name="product_offer_price" placeholder="Enter Product Offer Price">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Product Purchase Price</label>
                    <input type="text" class="form-control" id="product_purchase_price" rows="4" cols="50" name="product_purchase_price" placeholder="Enter Product Purchase Price ">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Opening stock</label>
                    <input type="text" class="form-control" id="opening_stock" rows="4" cols="50" name="opening_stock" placeholder="Enter Opening stock">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Min Quantity</label>
                    <input type="text" class="form-control" id="min_stock" rows="4" cols="50" name="min_stock" placeholder="Enter Min Quantity">
                </div> 
                <div class="form-group">
                    <label for="categoryName">Max Quantity</label>
                    <input type="text" class="form-control" id="max_stock" rows="4" cols="50" name="max_stock" placeholder="Enter Max Quantity">
                </div> 


               
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
    </div>
</div>

<style>
    @import url(https://fonts.googleapis.com/css?family=Arimo);



a {
  color: blue;
  font-size: 13px;
  text-decoration: none;
}

hr {
   opacity: .3;
   margin: 2em 0;
}

.fileUpload {
   background: white;
   padding: 25px;
   margin: 0 auto;
}

div#upload {
   display: inline-block;
}

input[type="file"] {
background: #7886d8;
padding: 15px 230px 18px 20px;
border-radius: 4px;
cursor: pointer;
color: white;
width: 159px;
border: 2px solid #3F51B5;
outline: 0;
}

ul#preview {
   list-style: none;
   margin: 25px auto;
   padding: 0;
   display: block;
   max-width: 600px;
}

ul#preview li {
   display: inline-block;
   margin: 0 10px 10px;
   max-width: 100px;
}

ul#preview li img {
   width: 100%;
}
</style>

<script>
       // Check HTML5 File API Browser Support
   if (window.File && window.FileList && window.FileReader) {
       function showFile() {
           var preview = document.getElementById("preview");
           var fileInput = document.querySelector("input[type=file]");

           for (var i = 0; i < fileInput.files.length; i++) {
               var reader = new FileReader();
               reader.onload = function(readerEvent) {
                   var listItem = document.createElement("li");
                   listItem.innerHTML = "<img src='" + readerEvent.target.result + "' />";
                   preview.append(listItem);
               }
               reader.readAsDataURL(fileInput.files[i]);
           }
       }
   } else {
       alert("Your browser is too old to support HTML5 File API");
   }




</script>
{% endblock %}
